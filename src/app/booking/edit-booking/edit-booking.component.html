<ic-navbar></ic-navbar>
<div class="container-fluid">
    <div class="flex-display">
        <div class="dtls-display">
            <h3 *ngIf="mode == 'view'">View Booking</h3>
            <p-card class="left">
                <div class ="dtls-container">
                    <div class="flex-container">
                        <label>Employee ID</label> 
                        <input pInputText class="input-field" type="text" />
                    </div>
                </div>
                <div class ="dtls-container">
                    <div class="flex-container">
                        <label>Facility Name</label> 
                        <input pInputText class="input-field" type="text" />
                    </div>
                    <div class="flex-container">
                        <label>Facility Type</label> 
                        <input pInputText class="input-field" type="text" />
                    </div>
                </div>
                <div class ="dtls-container">
                    <div class="flex-container">
                        <label>Date</label> 
                        <input pInputText class="input-field" type="text" />
                    </div>
                    <div class="flex-container">
                        <label>Slot</label> 
                        <input pInputText class="input-field" type="text" />
                    </div>
                </div>
                <p-button label="SAVE" styleClass="p-button-primary p-button-success right-margin"></p-button>
                <p-button label="CANCEL" styleClass="p-button-outlined p-button-danger right-margin"></p-button>
            </p-card>
        </div>
    </div>
</div>
