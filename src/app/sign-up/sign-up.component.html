<div class="container-fluid">
  <div class="flex-display">
    <div class="dtls-display">
      <p-card class="card">
        <h3>Create New User</h3>
          <div class ="dtls-container">
            <div class="flex-container">
              <label>Employee ID</label>
              <input pInputText
                     type="username"
                     id="username"
                     name="username"
                     #username="ngModel"
                     [(ngModel)]="user.username"
                     class="input-field"/>
            </div>
          </div>
          <div class ="dtls-container">
            <div class="flex-container">
              <label>Full Name</label>
              <input pInputText
                     type="name"
                     id="name"
                     name="name"
                     #name="ngModel"
                     [(ngModel)]="user.name"
                     class="input-field">
            </div>
            <div class="flex-container">
              <label>Email</label>
              <input pInputText
                     type="email"
                     id="email"
                     name="email"
                     #email="ngModel"
                     [(ngModel)]="user.email"
                     class="input-field">
            </div>
          </div>

          <div class ="dtls-container">
            <div class="flex-container">
              <label>Contact Number</label>
              <input pInputText
                     type="email"
                     id="contact"
                     name="contact"
                     #contact="ngModel"
                     [(ngModel)]="user.contact"
                     class="input-field">
            </div>
          </div>

          <div class ="dtls-container">
            <div class="flex-container">
              <label>Password</label>
              <input
                pInputText
                [type]="user.showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                #password="ngModel"
                [(ngModel)]="user.password"
                class="input-field">
              <span><button
                type="button"
                class="btn btn-outline-secondary"
                (click)="user.showPassword = !user.showPassword">
                    <i class="bi" [ngClass]="{'bi-eye-fill': !user.showPassword, 'bi-eye-slash-fill': user.showPassword}"></i>
                  </button></span>
            </div>
            <div class="flex-container">
              <label>Confirm Password</label>
              <input
                pInputText
                [type]="user.showPassword ? 'text' : 'password'"
                id="confirmPassword"
                name="confirmPassword"
                #password="ngModel"
                [(ngModel)]="user.confirmPassword"
                class="input-field">
              <span><button
                type="button"
                class="btn btn-outline-secondary"
                (click)="user.showPassword = !user.showPassword">
                    <i class="bi" [ngClass]="{'bi-eye-fill': !user.showPassword, 'bi-eye-slash-fill': user.showPassword}"></i>
                  </button></span>
            </div>
          </div>
          <div class="row">
            <div class="col d-grid">
              <button
                type="button"
                (click)="signUp()"
                class="btn btn-sm btn-success"
                [disabled]="loading"
                [style]="{'width':'100%'}" >
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                Sign up
              </button>
            </div>
          </div>
      </p-card>
        </div>
      </div>
    </div>
