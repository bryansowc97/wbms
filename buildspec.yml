version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g @angular/cli
      - npm install
  build:
    commands:
      - npm run build
      - mvn package -f service-discovery/pom.xml
      - mvn package -f workspace/pom.xml
      - mvn package -f booking/pom.xml
    nodeOptions: --max-old-space-size=8192
  post_build:
    commands:
      - echo "Build and deployment completed."

artifacts:
  files: '**/*'