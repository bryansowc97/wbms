version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g @angular/cli
      - cd wbms
  pre_build:
    commands:
      - npm install -g npm@18.18.0
      - npm ci
  build:
    commands:
      - npm run build
      - cd ..
      - mvn package -f service-discovery/pom.xml
      - mvn package -f workspace/pom.xml
      - mvn package -f booking/pom.xml
  post_build:
    commands:
      - echo "Build and deployment completed."

artifacts:
  files: '**/*'